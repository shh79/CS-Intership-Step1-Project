<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="Bar">
            <div class="Title">
                Calculator
            </div>
            <div class="MainButton">
                <button class="SpecialBtn" id="Exit"><i class="fas fa-times"></i></button>
                <button class="HaveImg" id="Resize"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABmJLR0QA/wD/AP+gvaeTAAAASElEQVRYhe2WIRIAIAzDBrf/fxkcrjcQoyaRm2iuqhEAZoa4r195synomiz+qqFXZKP2BhBAAAEEEEAAAQSqRdS1DQ/2BgDsbKnmAy+W4nnpAAAAAElFTkSuQmCC" /></button>
                <button id="Minimize"><i class="far fa-window-minimize"></i></button>
            </div>
        </div>

        <div class="TypeOfCalculator">
            <div class="List">
                <div>
                    <button id="Listbtn"><img src="https://img.icons8.com/material-outlined/24/000000/menu--v4.png" /></i></button>
                </div>
                <div class="Title">
                    Standard
                </div>
                <div>
                    <button id="UnknowedBtn"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="HistoryBtnField">
                <button id="HistoryBtn"><img src="https://img.icons8.com/material-outlined/24/000000/time-machine.png" /></button>
            </div>
        </div>
        
        <div class="NumberField">
            <div class= "input">0</div>
        </div>
        
        <div class="Operator">
            <div class="MemoryOptions">
                <button class="Unvisiable" id="MCID">MC</button>
                <button class="Unvisiable" id="MRID">MR</button>
                <button id="PMID">+M</button>
                <button id="MMID">-M</button>
                <button id="MSID">MS</button>
            </div>
            <div class="MemoryPage">
                <button class="Unvisiable" id="MemoryPageID">M<sup><i class="fas fa-caret-down"></i></sup></button>
            </div>
        </div>
        
        <div class="Buttons">

          <button class="func radical flex-center"><div>&#8730</div></button>
          <button class="func power2 flex-center">
            <div>x<sup>2</sup></div>
          </button>
          <button class="func percent flex-center">%</button>
          <button class="func one-div-x flex-center"><div><sup><small>1</small></sup>/<small>x</small></div></button>
          <button class="func ce flex-center">CE</button>
          <button class="func c flex-center">C</button>
          <button class="func backspace flex-center"><img src="https://img.icons8.com/material-outlined/24/000000/clear-symbol--v1.png" /></button>
          <button class="func division flex-center">&div;</button>
          <button class="number n7 flex-center">7</button>
          <button class="number n8 flex-center">8</button>
          <button class="number n9 flex-center">9</button>
          <button class="func mul flex-center">&times;</button>
          <button class="number n4 flex-center">4</button>
          <button class="number n5 flex-center">5</button>
          <button class="number n6 flex-center">6</button>
          <button class="func minus flex-center">&minus;</button>
          <button class="number n1 flex-center">1</button>
          <button class="number n2 flex-center">2</button>
          <button class="number n3 flex-center">3</button>
          <button class="func plus flex-center">+</button>
          <button class="func minus-plus flex-center"> &#177 </button>
          <button class="number n0 flex-center">0</button>
          <button class="func dot flex-center">&#8729</button>
          <button class="func equal flex-center">=</button>
          <button class="func x3 power3"><div>x<sup>3</sup></div></button>
            
        </div>

        <div class="History">
            <div class="wrapper">
                <div class="Item1">
                    <div class="TabItems">
                        <div class="UnderLine">History</div>
                        <div>Memory</div>
                    </div>
                </div>
                <div class="Item2 HistoryMessage">There is no history yet.</div>
            </div>
        </div>

    </div>
</body>
<script src="https://kit.fontawesome.com/5d5a7c857f.js" crossorigin="anonymous"></script>
</html>
