<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="Bar">
            <div class="Title">
                Calculator
            </div>
            <div class="MainButton">
                <button class="SpecialBtn" id="Exit"><i class="fas fa-times"></i></button>
                <button id="Resize"><i class="far fa-window-maximize"></i></button>
                <button id="Minimize"><i class="far fa-window-minimize"></i></button>
            </div>
        </div>

        <div class="TypeOfCalculator">
            <div class="List">
                <div>
                    <button id="Listbtn"><i class="fas fa-bars"></i></button>
                </div>
                <div class="Title">
                    Standard
                </div>
                <div>
                    <button id="UnknowedBtn"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="HistoryBtnField">
                <button id="HistoryBtn"><i class="fas fa-history"></i></button>
            </div>
        </div>
        
        <div class="NumberField">
            3
        </div>
        
        <div class="Operator">
            4
        </div>
        
        <div class="Buttons">
            5
        </div>

        <div class="History">
            6
        </div>

    </div>
</body>
<script src="https://kit.fontawesome.com/5d5a7c857f.js" crossorigin="anonymous"></script>
</html>
